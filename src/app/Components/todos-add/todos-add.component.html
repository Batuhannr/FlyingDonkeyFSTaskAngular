<div class="container">
    <mat-icon  matTooltip="{{taginfo}}" [matTooltipPosition]="'after'" style="float: right; ">
        contact_support
</mat-icon>
        <h3>{{DialogHeader}}</h3>
    <form [formGroup]="form" (ngSubmit)="saveDetails(form)">
    <div class="row">
        <div class="col-12">
        </div>
        <div class="col-12">
            <mat-form-field >
                <mat-label>Name</mat-label>
                <input matInput maxlength="15" inputmode="text" placeholder="Type name" formControlName="name" #nameInput>
                <mat-error>Name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field >
                <mat-label>Explanation</mat-label>
                <textarea  matInput type="text" formControlName="explanation" placeholder="Your Explanation"></textarea>
                <mat-error *ngIf="form.controls['explanation'].errors?.['required']">Explanation is required</mat-error>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field >
                <mat-label>Tag</mat-label>
                <textarea matInput placeholder="tag" formControlName="tag"></textarea>
                <mat-hint>Please separate tags with ","</mat-hint>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field >
                <mat-label>Color</mat-label>
                <input id="colorpicker" value="" matInput type="color" formControlName="color" style="background-color: transparent;"/>
            </mat-form-field>
        </div>
        <div class="col-12">
            <button mat-raised-button color="primary" style="float: right;" type="submit" [disabled]="!form.valid">Submit</button>
        </div>
    </div>
    </form>
</div>
