
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Todo Id :{{newData.id}}</mat-card-subtitle>
      <mat-card-title>{{newData.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{newData.explanation}}</p>
      <p><a *ngFor="let tags of newData.todosTags" style="background-color: blue; color: white; border-radius: 50px; text-align: center;">&nbsp; {{tags.tag.name}}  &nbsp;</a></p>
      <!-- <p *ngFor="let tags of newData.todosTags">{{tags.tag.name}}</p> -->
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
